name: Lint and Build Nodejs Packages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'video-player/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: cd video-player && npm install && npm install prettier
    - run: make lint-nodejs-video-player
    - run: cd video-player && CI=false npm run build --if-present
